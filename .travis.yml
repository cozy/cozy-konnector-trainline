language: node_js
matrix:
  fast_finish: true
node_js:
- '8'
branches:
  except:
  - build
env:
  global:
  - CXX=g++-4.8
  - secure: 
script:
  - yarn
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8
    - python3.5
    - pngquant
cache:
  yarn: true
  directories:
  - node_modules
deploy:
- provider: script
  repo: konnectors/cozy-konnector-trainline
  skip-cleanup: true
  script: yarn build && pngquant build/screenshots/* -f --ext ".png" && yarn run deploy:travis
  on:
    branch: master
- provider: script
  repo: konnectors/cozy-konnector-trainline
  skip-cleanup: true
  script: yarn add cozy-app-publish && yarn cozy-app-publish --token $REGISTRY_TOKEN --build-dir '.'
  on:
    branch: build
